<div fxLayout="column" fxLayoutAlign="center">
  <div class="box-cadastro">
    <form [formGroup]="formUsuario" (ngSubmit)="onSubmit()">
      <mat-dialog-content>
        <mat-form-field fxLayout="row" fxLayoutAlign="center">
          <mat-label for="first_name">First name</mat-label>
          <input type="text" class="form-control" name="first_name" id="first_name" formControlName="first_name" matInput>
        </mat-form-field>

        <mat-form-field fxLayout="row" fxLayoutAlign="center">
          <mat-label for="last_name">Last name</mat-label>
          <input type="text" class="form-control" name="last_name" id="last_name" formControlName="last_name" matInput>
        </mat-form-field>

        <mat-form-field fxLayout="row" fxLayoutAlign="center">
          <mat-label for="email">Email</mat-label>
          <input type="text" class="form-control" name="email" id="email" formControlName="email" matInput required>
        </mat-form-field>

        <mat-form-field fxLayout="row" fxLayoutAlign="center">
          <mat-label for="password">Password</mat-label>
          <input type="password" class="form-control" name="password" id="password" formControlName="password" matInput required>
        </mat-form-field>

        <mat-form-field fxLayout="row" fxLayoutAlign="center">
          <mat-label for="avatar_url">Avatar Url</mat-label>
          <input type="text" class="form-control" name="avatar_url" id="avatar_url" formControlName="avatar_url" matInput>
        </mat-form-field>
      </mat-dialog-content>

      <div fxLayout="row" fxLayoutAlign="center">
        <button type="submit" color="primary" mat-button> Continue </button><br>
      </div>
      <div fxLayout="row" fxLayoutAlign="center">
        <button type="reset" color="warn" mat-button routerLink="/"> Cancel </button>
      </div>

    </form>
  </div>
</div>
